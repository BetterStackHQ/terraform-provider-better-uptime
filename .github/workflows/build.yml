name: build
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.x'
      - run: make lint
  check_docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.23.x'
      - name: Generate docs automatically
        run: make gen
      - name: Check no versioned file has been updated
        uses: numtide/clean-git-action@v1
